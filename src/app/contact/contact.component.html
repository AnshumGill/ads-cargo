<div class="container">
    <div class="row text-center">
        <div class="col">
            <p class="h3">Contact Us</p>
        </div>
    </div>
    <div class="row d-flex flex-row justify-content-center">
        <div class="col-10 my-1">
            <div class="card-deck">
                <div class="card shadow">
                    <div class="card-img">
                        <i-feather name="circle" class="boundary"></i-feather>
                        <i-feather name="map-pin" class="icons"></i-feather>
                    </div>
                    <div class="card-body text-right">
                        <p class="card-title h4">Location</p>
                        <p class="card-text">123, Street 1<br/>City, 1100XX<br/>Country</p>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-img">
                        <i-feather name="circle" class="boundary"></i-feather>
                        <i-feather name="mail" class="icons"></i-feather>
                    </div>
                    <div class="card-body text-right">
                        <p class="card-title h4">Email</p>
                        <p class="card-text">abc@gmail.com</p>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-img">
                        <i-feather name="circle" class="boundary"></i-feather>
                        <i-feather name="smartphone" class="icons"></i-feather>
                    </div>
                    <div class="card-body text-right">
                        <p class="card-title h4">Phone</p>
                        <p class="card-text">+91-9999999999<br/>+91-9999999999</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-10 mx-auto shadow p-3">
            <form>
                <div class="row my-2">
                    <div class="col-4 col-md-3 my-1 my-md-0 pr-0 pr-md-3">
                        <input class="form-control shadow-sm" type="text" placeholder="Name">
                    </div>
                    <div class="col-7 col-md-3 my-1 my-md-0">
                        <input class="form-control shadow-sm" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-11 col-md-5">
                        <input class="form-control shadow-sm" type="text" placeholder="Subject">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12">
                        <textarea class="form-control shadow-sm" rows=5 placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-md-3">
                        <button type="submit" class="btn btn-custom shadow">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
